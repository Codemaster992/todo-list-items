<h1 *ngIf="!data" mat-dialog-title>Create New Task</h1>
<h1 *ngIf="data" mat-dialog-title>Update Task</h1>
<div mat-dialog-content>
  <form [formGroup]="taskForm" class="example-form">
    <mat-form-field class="example-full-width w-100">
      <mat-label>Choose a Due Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="dueDate"
        required
        readonly
        style="width: 90%"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br /><br />
    <mat-form-field class="example-full-width w-100">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        placeholder="Enter Description"
        formControlName="description"
        required
      ></textarea>
    </mat-form-field>
    <br /><br />
    <mat-form-field class="example-full-width w-100">
      <mat-label>Choose Priority</mat-label>
      <mat-select
        formControlName="priority"
        placeholder="Choose Priority"
        required
      >
        <mat-option *ngFor="let list of priorityList" [value]="list.value">
          {{ list.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <div class="example-button-row">
    <button mat-raised-button color="accent" (click)="onNoClick()">
      No Thanks
    </button>
    <button
      *ngIf="!data"
      mat-raised-button
      color="primary"
      (click)="createTask()"
    >
      Submit
    </button>
    <button
      *ngIf="data"
      mat-raised-button
      color="primary"
      (click)="UpdateTask()"
    >
      Update
    </button>
  </div>
</div>
